<!-- frontend/templates/login.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_loginandregister.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Đăng Nhập</h2>
                <p>Chào mừng bạn quay trở lại!</p>
            </div>
            <form id="loginForm" onsubmit="return login(event)">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Nhập email của bạn" required>
                </div>
                <div class="form-group" style="position: relative; margin-bottom: 18px;">
                    <label for="loginPassword" style="display: block; margin-bottom: 6px;">Mật khẩu</label>
                    <input type="password" id="loginPassword" placeholder="Nhập mật khẩu của bạn" required style="display: block; width: 100%; padding-right: 36px;">
                    <span id="toggleLoginPassword" style="position: absolute; right: 12px; top: 38px; cursor: pointer; height: 24px; display: flex; align-items: center;">
                        <i id="loginEyeIcon" class="fa-solid fa-eye" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Đăng Nhập</button>
                </div>
                <div class="form-footer">
                    <p>Chưa có tài khoản? <a href="/register">Đăng ký ngay</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
