<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_loginandregister.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Đăng Ký</h2>
                <p>Tạo tài khoản mới của bạn</p>
            </div>
            <form id="registerForm" onsubmit="return register(event)">
                <div class="form-group">
                    <label for="registerName">Họ và Tên</label>
                    <input type="text" id="registerName" placeholder="Nhập họ và tên của bạn" required>
                </div>
                <div class="form-group">
                    <label for="registerDOB">Ngày Sinh</label>
                    <input type="date" id="registerDOB" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Nhập email của bạn" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword" style="display: block; margin-bottom: 6px;">Mật Khẩu</label>
                    <input type="password" id="registerPassword" placeholder="Nhập mật khẩu của bạn" required style="display: block; width: 100%;">
                </div>
                <div class="form-group" style="position: relative;">
                    <label for="registerConfirmPassword" style="display: block; margin-bottom: 6px;">Xác Nhận Mật Khẩu</label>
                    <input type="password" id="registerConfirmPassword" placeholder="Nhập lại mật khẩu" required style="display: block; width: 100%; padding-right: 36px;">
                    <span id="toggleRegisterPassword" style="position: absolute; right: 12px; top: 38px; cursor: pointer; height: 24px; display: flex; align-items: center;">
                        <i id="registerEyeIcon" class="fa-solid fa-eye" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Đăng Ký</button>
                </div>
                <div class="form-footer">
                    <p>Đã có tài khoản? <a href="/login">Đăng nhập</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Thông báo Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Đăng ký thành công!</p>
            <button id="modalOkBtn" class="btn-primary">Đồng ý</button>
        </div>
    </div>

    <!-- Modal Lỗi -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
